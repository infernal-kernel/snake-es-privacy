<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Política de Privacidad - Snake ES</title>
    <style>
        /* Fondo con imagen */
        body {
            background-image: url('Snake Juego imagen de app.png'); /* Cambia por la URL de tu imagen */
            background-size: cover; /* Ajusta para cubrir toda la pantalla */
            background-position: center;
            background-attachment: fixed; /* Fija el fondo al hacer scroll */
            font-family: Arial, sans-serif;
            color: #ffffff; /* Texto blanco sobre fondo oscuro */
            margin: 0;
            padding: 20px;
        }

        /* Caja de contenido con fondo semi-transparente para legibilidad */
        .content {
            background-color: rgba(0, 0, 0, 0.6); /* Negro semi-transparente */
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 50px auto;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Política de Privacidad de Snake ES</h1>
        <p>Snake ES no recopila, almacena ni comparte datos personales de los usuarios.</p>
        <p>El juego funciona completamente en el dispositivo y no requiere iniciar sesión ni acceder a información personal.</p>
        <p>No se recopilan datos de ubicación, contactos, cámara ni micrófono.</p>
    </div>
</body>
</html>
